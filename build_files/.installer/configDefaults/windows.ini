[installation]
installType = windows

[appearance]
theme = dark.iitheme
prompt = >
messagefile = C:/Program Files (x86)/rb/messages.txt
syntaxhighlight = monokai
colorsystem = auto
ansicon_windows = true

[updates]
branch = master

[startup]
safemode = false
firststart = true
startserver = ask
checkupdates = true

[dev]
debug = false

[paths]
userPath = {}/.rb/
systemPath = C:/Program Files (x86)/rb/

[system]
subtractfromlast = true
userversion = {}
showbranchwarning = true
pipinstalluser = true
locale = en-US
